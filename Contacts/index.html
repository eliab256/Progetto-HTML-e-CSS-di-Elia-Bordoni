        <main>
            <div class="form-container">
                <h1>Contacts</h1>
                <p><em>Do you need help with your project?</em></p>
                <p><em>Are you interested in starting a collaboration with me?</em></p>
                <p>Fill out the form below</p>
            </div>

            <form action='' method='get' class='contact-form'>         <!--inserire dove mandare le richieste (action)-->
                <div class="form-row">
                    <label for='full-name'>Name</label>
                    <input id='full-name' name='full-name' type='text'/>
                </div>
                <div class="form-row">
                    <label for='company'>Company</label>
                    <input id='company' name='company' type='text'/>
                </div>
                <div class='form-row'>
                    <label for='email'>Email address</label>
                    <input id='email'
                           name='email'
                           type='email'
                           placeholder='joe@example.com'/>
                  </div>
                  <div class="form-row">
                    <label for='message'>Message</label>
                    <textarea id='message' name='message' type='text' placeholder="Write your message here"></textarea>

                </div>
                <div class='form-row'>
                    <button>Submit</button>
                  </div>
            </form>
        </main>
