    <body>

             </a>
           </div>
           <div class="menu">
                <a href="About_Me">About Me</a>

                <a href="Contacts">Contacts</a>
            </div>
            <div class="social-links">
              <a href="https://www.linkedin.com/in/elia-bordoni-a59946283/" target="_blank">

              </a>
            </div>
        </header>

        <main>
            <div class="form-container">
                <h1>Contacts</h1>
                <p><em>Do you need help with your project?</em></p>
                <p><em>Are you interested in starting a collaboration with me?</em></p>
                <p>Fill out the form below</p>
            </div>

            <form action='' method='get' class='contact-form'>         <!--inserire dove mandare le richieste (action)-->
                <div class="form-row">
                    <label for='full-name'>Name</label>
                    <input id='full-name' name='full-name' type='text'/>
                </div>
                <div class="form-row">
                    <label for='company'>Company</label>
                    <input id='company' name='company' type='text'/>
                </div>
                <div class='form-row'>
                    <label for='email'>Email address</label>
                    <input id='email'
                           name='email'
                           type='email'
                           placeholder='joe@example.com'/>
                  </div>
                  <div class="form-row">
                    <label for='message'>Message</label>
                    <textarea id='message' name='message' type='text' placeholder="Write your message here"></textarea>

                </div>
                <div class='form-row'>
                    <button>Submit</button>
                  </div>
            </form>
        </main>

        <footer>
        <div class='footer-container'>
          <div class='footer-item'>&copy 2024 Elia Bordoni</div>
        </div>
        </footer>
    </body>
