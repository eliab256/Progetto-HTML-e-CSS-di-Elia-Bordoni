    <body>
      <div class="page">
        <header>
          <div class="header-container width-controller">
            <div class='header-items logo'>
              <div class ="logo-items">
              <a href="../index.html">
                <img src='../assets/img/Personal Logos/Logo personale senza sfondo scritta a capo sulla destra ritagliato.png' alt="My Logo">
            </a>
            </div>
          </div>
          <div class="header-items menu">
            <a href="../About_Me">About Me</a>
            <a href="../Portfolio">Portfolio</a>
            <a href="../Contacts">Contacts</a>
            </div>
            <div class="header-items social-links">
              <div class="social-link-items">
                <a href="https://www.linkedin.com/in/elia-bordoni-a59946283/" target="_blank">
                  <img src="../assets/img/Linkedin Logos/LI-In-Bug tagliato.png">                                                       
                </a>
              </div>  
              <div class="social-link-items">
                <a href="https://github.com/eliab256" target="_blank">
                  <img src="../assets/img/GitHub Logos/github-mark.png">
                </a>
              </div>
              <div class="social-link-items">
                <a href="https://talent.start2impact.it/profile/elia-bordoni-856a171d-db43-4743-a606-e3bb8d631f35" target="_blank">
                  <img src="../assets/img/S2I Logo.png">                                    
                </a>
              </div>
            </div>
          </div>
        </header>

        <main>
          <div class="width-controller">
            <div class="form-container">
              <div class="title">
                <h1>Contacts</h1>
              </div>
                <p><em>Do you need help with your project?</em></p>
                <p><em>Are you interested in starting a collaboration with me?</em></p>
                <p>Fill out the form below</p>
            </div>
            <form class='contact-form'>       
                <div class="form-row">
                    <label for='full-name'>Name</label>
                    <input id='full-name' name='full-name' type='text'/>
                </div>
                <div class="form-row">
                    <label for='company'>Company</label>
                    <input id='company' name='company' type='text'/>
                </div>
                <div class='form-row'>
                    <label for='email'>Email address</label>
                    <input id='email'
                           name='email'
                           type='email'
                           placeholder='joe@example.com'/>
                  </div>
                  <div class="form-row">
                    <label for='message'>Message</label>
                    <textarea id='message' name='message' type='text' placeholder="Write your message here"></textarea>

                </div>
                <div class='form-row'>
                    <button onclick="sendEmail()">Submit</button>
                  </div>
            </form>
          </div>
        </main>

        <footer>
        <div class='footer-container'>
          <div class='footer-item'>&copy 2024 Elia Bordoni</div>
        </div>
        </footer>
      </div>  <!-- chiusura div page-->
